<html>
  <head>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
    <script type="text/javascript" src="../dist/knockout-diagram.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    
      function ViewModel() {
        this.shapes = ko.observableArray([
          new kd.Circle("Test", 0, 50, 40),
          new kd.Circle("Second", 100, 50, 40),
          new kd.Circle("A", 50, 100, 40), 
          new kd.Rect("B", 150, 150, 20, 30)
        ]);
      }
      
      var vm = new ViewModel();

      ko.applyBindings(vm);
    });
    </script>    
    <link rel="stylesheet" href="../style/kd.css" />
  </head>
  <body>
    <script type="text/html" id="circle-shape">
      <circle data-bind="attr: {cx: cx, cy: cy, r: radius}" />
      <text data-bind="attr: {x: cx, y: cy}, text: text" text-anchor="middle" dy="0.3em" />
    </script>
    
    <script type="text/html" id="rect-shape">
      <rect data-bind="attr: {x: x, y: y, width: width, height: height}" />
      <text data-bind="attr: {x: cx, y: cy}, text: text" text-anchor="middle" dy="0.3em" />
    </script>
    
    <script type="text/html" id="diamond-shape">
      <rect data-bind="attr: {x: x, y: y, width: width, height: height, transform: rotateTransform}" />
      <text data-bind="attr: {x: cx, y: cy}, text: text" text-anchor="middle" dy="0.3em" />
    </script>
  
    <svg height="300" width="300" class="kd">
      <!-- ko foreach: shapes -->
        <g data-bind="template: { name: templateName, svg: true }" />
      <!-- /ko -->
    </svg>
  </body>
</html>
